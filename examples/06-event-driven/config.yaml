server:
  host: 0.0.0.0
  port: 8080
  mode: debug

data:
  database:
    master:
      driver: sqlite3
      source: "file:events.db?cache=shared&_fk=1"

event:
  bus:
    buffer_size: 1000
    workers: 10
  store:
    enabled: true
    retention_days: 90

logger:
  level: debug
  format: json
  output: stdout
